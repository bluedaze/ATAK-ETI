<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='transaction.css') }}">
</head>
<body>
{% include 'navigation.html' %}
<div class="row">
    <div class="col">
        <ul class="list-group list-group-horizontal">
            {% for key in header %}
        <li class="list-group-item bg-dark text-warning list-group-item-action"><h4 class="mb-1">{{ key }}</h4></li>
            {% endfor %}
        </ul>
        {% for item in rows %}
        <ul class="list-group list-group-horizontal">
            {% for key, value in item.items() %}
            {% if ( (key == 'Original' or key == 'image') ) %}
                    <li class="list-group-item bg-dark text-light text-start list-group-item-action"><img src={{ value }} class="rounded img-thumbnail" alt="..."></li>
                {% else %}
                    <li class="list-group-item bg-dark text-light text-start list-group-item-action">{{ value }}</li>
                {% endif %}
            {% endfor %}
            </ul>
        {% endfor %}
    </div>
</div>
</body>
</html>
