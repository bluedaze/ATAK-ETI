<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='transaction.css') }}">
</head>
<body>
{% include 'navigation.html' %}
<div class="row">
    <div class="col">
        <ul class="list-group list-group-horizontal">
        <li class="list-group-item bg-dark text-warning list-group-item-action"><h4 class="mb-1">Name</h4></li>
        <li class="list-group-item bg-dark text-warning list-group-item-action"><h4 class="mb-1">ID</h4></li>
        <li class="list-group-item bg-dark text-warning list-group-item-action"><h4 class="mb-1">Date</h4></li>
        <li class="list-group-item bg-dark text-warning list-group-item-action"><h4 class="mb-1">Time</h4></li>
        </ul>
        {% for entity in logs %}
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item bg-dark text-light text-start list-group-item-action">
                {{ entity.Name }}
            </li>
            <li class="list-group-item bg-dark text-light text-start list-group-item-action ">
                {{ entity.ID }}
            </li>
            <li class="list-group-item bg-dark text-light text-start list-group-item-action ">
                {{ entity.Date }}
            </li>
            <li class="list-group-item bg-dark text-light text-start list-group-item-action ">
                {{ entity.Time }}
            </li>
        </ul>
        {% endfor %}
    </div>
</div>
</body>
</html>
